buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-beta3'
        // note: using beta since 2.1.3 does not support gradle 3.0
        // see http://stackoverflow.com/q/39034655
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId 'kennytm.rustsample'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName '0.1.0'
    }
}

